<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Águia do Leste</title>
    <link rel="stylesheet" href="assets/css/styles.css"> 
    <link rel="stylesheet" href="assets/css/destaque.css"> 
    <link rel="stylesheet" href="assets/css/ranking.css">
    <link rel="stylesheet" href="assets/css/sobre.css">
    <link rel="stylesheet" href="assets/css/loja.css">
    <link rel="stylesheet" href="assets/css/galeria.css">
    <link rel="stylesheet" href="assets/css/Unidade.css">
    <link rel="stylesheet" href="assets/css/contato.css">
    <script src="assets/js/formulario.js" defer></script>
    <script src="assets/js/lightbox.js" defer></script>
    <script src="assets/js/scripts.js" defer></script>

</head>
<body>
    <!-- Barra de Navegação -->
    <header>
        <nav class="navbar">
            <img src="assets/img/logo.png" alt="Logo do Clube de Desbravadores Águia do Leste" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="cart-icon">
                <a href="#"><img src="assets/img/cart.png" alt="Carrinho de compras"></a>
            </div>
        </nav>
    </header>

    <!-- Barra de Pesquisa -->
    <section class="search-bar">
        <input type="text" placeholder="Pesquisar produtos..." id="search">
    </section>

    <!-- Seção de Produtos -->
    <section class="products">
        <div class="product-item">
            <img src="assets/img/produto1.jpg" alt="Produto 1">
            <div class="product-details">
                <h3>Produto 1</h3>
                <p>R$ 50,00</p>
                <button class="add-to-cart">Adicionar ao carrinho</button>
            </div>
        </div>

        <div class="product-item">
            <img src="assets/img/produto2.jpg" alt="Produto 2">
            <div class="product-details">
                <h3>Produto 2</h3>
                <p>R$ 80,00</p>
                <button class="add-to-cart">Adicionar ao carrinho</button>
            </div>
        </div>
        <!-- Adicione mais produtos conforme necessário -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Águia do Leste. Todos os direitos reservados.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Águia do Leste</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 flex items-center justify-center min-h-screen px-4">

    <!-- Login Box -->
    <div class="bg-white p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-md relative">
        <h2 class="text-3xl font-extrabold text-red-700 mb-6 text-center">Login</h2>
        
        <form id="loginForm" class="space-y-5">
            <div>
                <label for="username" class="block mb-2 font-medium">Usuário:</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 transition">
            </div>
            <div>
                <label for="password" class="block mb-2 font-medium">Senha:</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 transition">
            </div>
            <button type="submit"
                class="w-full bg-red-700 text-white py-3 rounded-xl font-bold hover:bg-red-800 transform hover:-translate-y-1 transition-all">
                Entrar
            </button>
        </form>

        <!-- Mensagem de erro -->
        <p id="errorMessage" class="text-red-600 mt-3 hidden text-center text-sm">Usuário ou senha incorretos!</p>

        <!-- Link para cadastro -->
        <p class="mt-4 text-center text-gray-600 text-sm sm:text-base">Não tem uma conta? 
            <a href="cadastro.html" class="text-red-700 font-semibold hover:text-red-900">Cadastre-se aqui</a>
        </p>

        <!-- Botão Voltar Criativo -->
        <div class="mt-8 text-center">
            <a href="index.html"
                class="inline-block bg-gradient-to-r from-red-500 via-yellow-400 to-red-500 text-white font-bold px-6 py-3 rounded-full shadow-lg hover:scale-105 hover:shadow-2xl transition-all transform">
                ← Voltar para Início
            </a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>

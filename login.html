<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Águia do Leste</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 flex flex-col min-h-screen">

    <!-- Navbar -->
    <header class="bg-red-700 text-white shadow-md">
        <nav class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
            <img src="assets/img/logo.png" alt="Logo Águia do Leste" class="h-12">
            <ul class="hidden md:flex space-x-6 font-semibold">
                <li><a href="index.html" class="hover:text-yellow-400">Início</a></li>
                <li><a href="sobre.html" class="hover:text-yellow-400">Sobre</a></li>
                <li><a href="galeria.html" class="hover:text-yellow-400">Galeria</a></li>
                <li><a href="contatos.html" class="hover:text-yellow-400">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Box -->
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-red-700 mb-6 text-center">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block mb-1 font-medium">Usuário:</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Senha:</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <button type="submit"
                    class="w-full bg-red-700 text-white py-2 rounded-lg font-semibold hover:bg-red-800 transition-colors">
                    Entrar
                </button>
            </form>
            <p id="errorMessage" class="text-red-600 mt-2 hidden text-center">Usuário ou senha incorretos!</p>
            <p class="mt-4 text-center text-gray-600">Não tem uma conta? 
                <a href="cadastro.html" class="text-red-700 font-semibold hover:text-red-900">Cadastre-se aqui</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-red-700 text-white py-4 text-center">
        &copy; 2025 Clube de Desbravadores Águia do Leste. Todos os direitos reservados.
    </footer>

    <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria – Águia do Leste</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    /* Imagem quadrada com corte elegante */
    .img-wrap { position: relative; overflow: hidden; }
    .img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: transform .35s ease; }
    .img-wrap:hover img { transform: scale(1.05); }
    /* Animação simples */
    .fade-in { animation: fade .4s ease-in both; }
    @keyframes fade { from { opacity: 0; transform: translateY(4px);} to { opacity: 1; transform: translateY(0);} }
    /* Ocultar scroll do body quando o lightbox abre */
    .no-scroll { overflow: hidden; }
  </style>
</head>

<body class="bg-white text-zinc-900">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-zinc-200">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <!-- Logo -->
        <a href="#" class="flex items-center gap-3">
          <img src="assets/img/logo.png" alt="Logo Águia do Leste" class="h-10 w-10 object-contain" onerror="this.style.display='none'" />
          <span class="font-bold tracking-tight text-lg">Águia do Leste</span>
        </a>

        <!-- Menu desktop -->
        <nav class="hidden md:flex items-center gap-6 font-medium">
          <a href="index.html" class="hover:text-red-600">Início</a>
          <a href="sobre.html" class="hover:text-red-600">Sobre</a>
          <a href="galeria.html" class="text-red-600">Galeria</a>
          <a href="contato.html" class="hover:text-red-600">Contato</a>
        </nav>

        <!-- Botão hambúrguer -->
        <button id="btnMenu" aria-expanded="false" aria-controls="menuMobile" class="md:hidden inline-flex items-center justify-center rounded-xl p-2 border border-zinc-300 hover:bg-zinc-50 focus:outline-none" title="Abrir menu">
          <span class="sr-only">Abrir menu</span>
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
      </div>
    </div>

    <!-- Menu mobile -->
    <div id="menuMobile" class="md:hidden hidden border-t border-zinc-200 bg-white">
      <nav class="mx-auto max-w-7xl px-4 py-3 flex flex-col gap-2 text-base font-medium">
        <a href="index.html" class="py-2">Início</a>
        <a href="sobre.html" class="py-2">Sobre</a>
        <a href="galeria.html" class="py-2 text-red-600">Galeria</a>
        <a href="contato.html" class="py-2">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10">
    <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-6">
      <div>
        <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">Galeria de Fotos</h1>
        <p class="mt-2 text-zinc-600 max-w-2xl">Momentos do nosso clube: reuniões, acampamentos, ações sociais e muito mais.</p>
      </div>
      <!-- Busca -->
      <div class="w-full md:w-80">
        <label for="busca" class="sr-only">Buscar imagens</label>
        <input id="busca" type="search" placeholder="Buscar por título, evento..." class="w-full rounded-xl border border-zinc-300 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>
    </div>

    <!-- Filtros -->
    <div class="mt-6 flex flex-wrap items-center gap-2">
      <button data-filter="all" class="filter-btn rounded-full border border-zinc-300 px-4 py-2 text-sm font-medium hover:bg-zinc-50 focus:ring-2 focus:ring-red-500">Tudo</button>
      <button data-filter="evento" class="filter-btn rounded-full border border-zinc-300 px-4 py-2 text-sm font-medium hover:bg-zinc-50">Eventos</button>
      <button data-filter="reuniao" class="filter-btn rounded-full border border-zinc-300 px-4 py-2 text-sm font-medium hover:bg-zinc-50">Reuniões</button>
      <button data-filter="acampamento" class="filter-btn rounded-full border border-zinc-300 px-4 py-2 text-sm font-medium hover:bg-zinc-50">Acampamentos</button>
      <button data-filter="acao" class="filter-btn rounded-full border border-zinc-300 px-4 py-2 text-sm font-medium hover:bg-zinc-50">Ações sociais</button>
    </div>
  </section>

  <!-- Grid da Galeria -->
  <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pb-16">
    <!-- DICA: duplique os <figure> e ajuste os data-attrs e srcs -->
    <div id="gridGaleria" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 sm:gap-4">

      <!-- CARD 01 -->
      <figure class="card fade-in" data-tags="evento" data-title="Abertura do Ano">
        <div class="img-wrap aspect-square rounded-2xl shadow-sm ring-1 ring-zinc-200">
          <img src="assets/img/galeria/abertura-ano.jpg" alt="Abertura do Ano" loading="lazy" />
        </div>
        <figcaption class="mt-2 text-sm">
          <span class="font-semibold">Abertura do Ano</span>
          <span class="block text-zinc-500">Evento • 2025</span>
        </figcaption>
      </figure>

      <!-- CARD 02 -->
      <figure class="card fade-in" data-tags="reuniao" data-title="Reunião de Domingo">
        <div class="img-wrap aspect-square rounded-2xl shadow-sm ring-1 ring-zinc-200">
          <img src="assets/img/galeria/reuniao-domingo.jpg" alt="Reunião de Domingo" loading="lazy" />
        </div>
        <figcaption class="mt-2 text-sm">
          <span class="font-semibold">Reunião de Domingo</span>
          <span class="block text-zinc-500">Reunião • Escola Jorge Teixeira</span>
        </figcaption>
      </figure>

      <!-- CARD 03 -->
      <figure class="card fade-in" data-tags="acampamento" data-title="Acampamento de Instrução">
        <div class="img-wrap aspect-square rounded-2xl shadow-sm ring-1 ring-zinc-200">
          <img src="assets/img/galeria/acamp-instrucao.jpg" alt="Acampamento de Instrução" loading="lazy" />
        </div>
        <figcaption class="mt-2 text-sm">
          <span class="font-semibold">Acampamento de Instrução</span>
          <span class="block text-zinc-500">Acampamento • Trilhas</span>
        </figcaption>
      </figure>

      <!-- CARD 04 -->
      <figure class="card fade-in" data-tags="acao" data-title="Ação Social - Doação de Alimentos">
        <div class="img-wrap aspect-square rounded-2xl shadow-sm ring-1 ring-zinc-200">
          <img src="assets/img/galeria/acao-social.jpg" alt="Ação Social - Doação de Alimentos" loading="lazy" />
        </div>
        <figcaption class="mt-2 text-sm">
          <span class="font-semibold">Ação Social</span>
          <span class="block text-zinc-500">Comunidade • Doações</span>
        </figcaption>
      </figure>

      <!-- CARD 05 -->
      <figure class="card fade-in" data-tags="evento" data-title="Desfile do Clube">
        <div class="img-wrap aspect-square rounded-2xl shadow-sm ring-1 ring-zinc-200">
          <img src="assets/img/galeria/desfile.jpg" alt="Desfile do Clube" loading="lazy" />
        </div>
        <figcaption class="mt-2 text-sm">
          <span class="font-semibold">Desfile do Clube</span>
          <span class="block text-zinc-500">Evento • Centro</span>
        </figcaption>
      </figure>

      <!-- Exemplo adicional - replique à vontade -->
      <figure class="card fade-in" data-tags="reuniao" data-title="Classe Bíblica">
        <div class="img-wrap aspect-square rounded-2xl shadow-sm ring-1 ring-zinc-200">
          <img src="assets/img/galeria/classe-biblica.jpg" alt="Classe Bíblica" loading="lazy" />
        </div>
        <figcaption class="mt-2 text-sm">
          <span class="font-semibold">Classe Bíblica</span>
          <span class="block text-zinc-500">Reunião • 2025</span>
        </figcaption>
      </figure>

    </div>

    <!-- Paginação simples (estática) -->
    <div class="mt-10 flex items-center justify-center gap-1">
      <button class="rounded-xl border border-zinc-300 px-3 py-2 text-sm hover:bg-zinc-50" disabled>Anterior</button>
      <button class="rounded-xl border border-zinc-300 px-3 py-2 text-sm bg-red-600 text-white border-red-600">1</button>
      <button class="rounded-xl border border-zinc-300 px-3 py-2 text-sm hover:bg-zinc-50">2</button>
      <button class="rounded-xl border border-zinc-300 px-3 py-2 text-sm hover:bg-zinc-50">3</button>
      <button class="rounded-xl border border-zinc-300 px-3 py-2 text-sm hover:bg-zinc-50">Próximo</button>
    </div>
  </main>

  <!-- Lightbox (modal) -->
  <div id="lightbox" class="fixed inset-0 z-[60] hidden">
    <div class="absolute inset-0 bg-black/70" aria-hidden="true"></div>
    <div class="relative mx-auto max-w-6xl h-full flex items-center justify-center p-4">
      <figure class="relative w-full max-h-[85vh] rounded-2xl overflow-hidden bg-black">
        <img id="lbImg" src="" alt="" class="mx-auto max-h-[85vh] w-auto object-contain" />
        <figcaption id="lbCaption" class="absolute bottom-0 left-0 right-0 bg-black/60 text-white p-3 text-sm"></figcaption>
        <button id="lbClose" class="absolute top-3 right-3 rounded-full p-2 bg-black/60 text-white hover:bg-black/80" title="Fechar">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </figure>
    </div>
  </div>

  <!-- Footer -->
  <footer class="border-t border-zinc-200 bg-white">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8 text-sm text-zinc-600 flex flex-col sm:flex-row items-center justify-between gap-3">
      <p>© <span id="year"></span> Clube de Desbravadores Águia do Leste. Todos os direitos reservados.</p>
      <p>Feito com <span class="text-red-600">❤</span> em Porto Velho.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // ano no footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Menu hambúrguer
    const btnMenu = document.getElementById('btnMenu');
    const menuMobile = document.getElementById('menuMobile');
    btnMenu?.addEventListener('click', () => {
      const expanded = btnMenu.getAttribute('aria-expanded') === 'true';
      btnMenu.setAttribute('aria-expanded', String(!expanded));
      menuMobile.classList.toggle('hidden');
    });

    // Filtros & busca
    const buttons = document.querySelectorAll('.filter-btn');
    const cards = document.querySelectorAll('#gridGaleria .card');
    const busca = document.getElementById('busca');
    let activeFilter = 'all';

    function applyFilters() {
      const term = (busca.value || '').toLowerCase().trim();
      cards.forEach(card => {
        const tags = (card.getAttribute('data-tags') || '').split(',').map(s => s.trim());
        const title = (card.getAttribute('data-title') || '').toLowerCase();
        const matchFilter = (activeFilter === 'all') || tags.includes(activeFilter);
        const matchSearch = !term || title.includes(term);
        card.style.display = (matchFilter && matchSearch) ? '' : 'none';
      });
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        activeFilter = btn.getAttribute('data-filter');
        buttons.forEach(b => b.classList.remove('bg-red-600', 'text-white', 'border-red-600'));
        btn.classList.add('bg-red-600', 'text-white', 'border-red-600');
        applyFilters();
      });
    });

    busca?.addEventListener('input', applyFilters);

    // Lightbox simples
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbCaption = document.getElementById('lbCaption');
    const lbClose = document.getElementById('lbClose');

    document.getElementById('gridGaleria').addEventListener('click', (e) => {
      const fig = e.target.closest('figure.card');
      if (!fig) return;
      const src = fig.querySelector('img')?.getAttribute('src');
      const title = fig.getAttribute('data-title') || '';
      lbImg.src = src;
      lbImg.alt = title;
      lbCaption.textContent = title;
      lightbox.classList.remove('hidden');
      document.body.classList.add('no-scroll');
    });

    function closeLb() {
      lightbox.classList.add('hidden');
      lbImg.src = '';
      document.body.classList.remove('no-scroll');
    }

    lbClose.addEventListener('click', closeLb);
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target.classList.contains('bg-black/70')) closeLb();
    });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLb(); });
  </script>
</body>

</html>

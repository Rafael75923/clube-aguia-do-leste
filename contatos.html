</head>
<body class="bg-gray-100">

  <!-- Cabeçalho -->
  <header class="bg-red-700 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Águia do Leste</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:underline">Início</a></li>
          <li><a href="sobre.html" class="hover:underline">Sobre</a></li>
          <li><a href="galeria.html" class="hover:underline">Galeria</a></li>
          <li><a href="contato.html" class="hover:underline">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Seção de Contato -->
  <section class="container mx-auto py-12 px-6">
    <h2 class="text-3xl font-bold text-center text-red-700 mb-8">Entre em Contato</h2>

    <div class="bg-white rounded-xl shadow-lg p-8 max-w-lg mx-auto">
      <form action="salvar_contato.php" method="POST" class="space-y-6">
        
        <!-- Nome -->
        <div>
          <label for="nome" class="block text-gray-700 font-medium">Nome</label>
          <input type="text" id="nome" name="nome" required
                 class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 font-medium">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>

        <!-- Mensagem -->
        <div>
          <label for="mensagem" class="block text-gray-700 font-medium">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" required
                    class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
        </div>

        <!-- Botão -->
        <button type="submit" 
                class="w-full bg-red-700 text-white py-3 rounded-lg font-semibold hover:bg-red-800 transition">
          Enviar
        </button>
      </form>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="bg-gray-900 text-white text-center py-4 mt-12">

  </footer>

</body>
